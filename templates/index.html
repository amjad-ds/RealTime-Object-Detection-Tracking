<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Visual Segmentation and Adaptive Object Tracking in Autonomous Driving Systems</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('/static/1.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            color: #fff;
            position: relative;
        }

        /* Dark overlay for better contrast */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        h1 {
            margin: 30px 20px 10px;
            text-align: center;
            font-size: 28px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
        }

        .controls {
            margin-top: 10px;
        }

        button {
            padding: 10px 24px;
            margin: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            background-color: rgba(0, 255, 255, 0.2);
            color: #00ffff;
            border: 1px solid #00ffff;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background-color: #00ffff;
            color: #000;
            transform: scale(1.05);
            box-shadow: 0 0 15px #00ffff;
        }

        .video-container {
            position: relative;
            width: 90%;
            max-width: 850px;
            margin-top: 20px;
            border: 2px solid #00ffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            background-color: rgba(0, 0, 0, 0.6);
        }

        #video {
            width: 100%;
            display: none;
        }

        .fullscreen-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.6);
            color: #00ffff;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            z-index: 10;
            border: 1px solid #00ffff;
            transition: 0.2s;
        }

        .fullscreen-btn:hover {
            background-color: #00ffff;
            color: black;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
                margin-top: 20px;
            }

            button {
                font-size: 14px;
                padding: 8px 18px;
            }

            .fullscreen-btn {
                padding: 5px 10px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <h1>VisionDrive: Real-Time Segmentation & Object Tracking</h1>

    <div class="controls">
        <button id="start-btn">▶ Start Video</button>
        <button id="stop-btn">⏹ Stop Video</button>
    </div>

    <div id="video-container" class="video-container" style="display: none;">
        <img id="video" src="">
        <button class="fullscreen-btn" onclick="toggleFullscreen()">⛶ Fullscreen</button>
    </div>

    <script>
        const videoElement = document.getElementById('video');
        const videoContainer = document.getElementById('video-container');
        const startButton = document.getElementById('start-btn');
        const stopButton = document.getElementById('stop-btn');

        startButton.addEventListener('click', () => {
            videoElement.src = "/video_feed";
            videoElement.style.display = 'block';
            videoContainer.style.display = 'block';
        });

        stopButton.addEventListener('click', () => {
            videoElement.src = "";
            videoElement.style.display = 'none';
            videoContainer.style.display = 'none';
        });

        function toggleFullscreen() {
            const elem = videoContainer;
            if (!document.fullscreenElement) {
                elem.requestFullscreen?.() || elem.webkitRequestFullscreen?.() || elem.msRequestFullscreen?.();
            } else {
                document.exitFullscreen?.() || document.webkitExitFullscreen?.() || document.msExitFullscreen?.();
            }
        }
    </script>
</body>
</html>
